<section class="login-block">
  <div class="container">
    <div class="row">
      <div class="col login-sec">
        <h2 class="text-center">Login Now</h2>
        <form class="login-form" [formGroup]="loginForm">
          <div class="form-group">
            <label for="exampleInputEmail1" class="text-uppercase"
              >Username</label
            >
            <input
              type="text"
              class="form-control"
              placeholder="Username"
              formControlName="name"
            />
            <span
              *ngIf="
                !loginForm.get('name')?.valid &&
                loginForm.controls['name'].touched
              "
              style="color: red"
              >please enter valid name
            </span>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1" class="text-uppercase"
              >Password</label
            >
            <input
              type="password"
              class="form-control"
              placeholder="Password"
              formControlName="password"
            />
          </div>
          <span
            *ngIf="
              !loginForm.get('password')?.valid &&
              loginForm.controls['password'].touched
            "
            style="color: red"
            >please enter valid password
          </span>
          <br />
          <div class="form-check">
            <button type="button" class="btn btn-login" style="float: right" (click)="getLogin()">
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
